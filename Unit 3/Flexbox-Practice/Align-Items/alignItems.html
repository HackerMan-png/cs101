<!DOCTYPE html>
<html lang="en">

<head>
	<title>Align Items Practice</title>
	<meta charset="UTF-8">
	<meta name="author" content="Jaxson Hunt">
	<link rel="stylesheet" href="alignItems.css">
	<meta name="description" content="">
	<link rel="shortcut icon" href="" type="image">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:title" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<h3>Flex-Start</h3>
	<ul class="flex-container flex-start">
		<li class="flex-item">1 <br> 2</li>
		<li class="flex-item">3</li>
		<li class="flex-item">4 <br> 5</li>
		<li class="flex-item">6</li>
	</ul>

	<h3>Flex-End</h3>
	<ul class="flex-container flex-end">
		<li class="flex-item">1 <br> 2</li>
		<li class="flex-item">3</li>
		<li class="flex-item">4 <br> 5</li>
		<li class="flex-item">6</li>
	</ul>

	<h3>Center</h3>
	<ul class="flex-container center">
		<li class="flex-item">1 <br> 2</li>
		<li class="flex-item">3</li>
		<li class="flex-item">4 <br> 5</li>
		<li class="flex-item">6</li>
	</ul>

	<h3>Stretch</h3>
	<ul class="flex-container stretch">
		<li class="flex-item">1 <br> 2</li>
		<li class="flex-item">3</li>
		<li class="flex-item">4 <br> 5</li>
		<li class="flex-item">6</li>
	</ul>

	<h3>Baseline</h3>
	<ul class="flex-container baseline">
		<li class="flex-item">1 <br> 2</li>
		<li class="flex-item"><span style="font-size: 5rem">3</span></li>
		<li class="flex-item">4 <br> 5</li>
		<li class="flex-item"><span style="font-size: 1rem">6</span></li>
	</ul>
</body>

</html>
