<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flex Grow Practice</title>
	<meta charset="UTF-8">
	<meta name="author" content="Jaxson Hunt">
	<link rel="stylesheet" href="flexGrow.css">
	<meta name="description" content="">
	<link rel="shortcut icon" href="" type="image">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:title" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>
		Flexbox <code>flex-grow</code> - The ability to grow.
	</h1>

	<h2 class="stretch">
		flex-grow: 0
	</h2>
	<div class="flexbox flexbox-grow-0">
		<div class="item item-A">
			<h3>A</h3>
		</div>
		<div class="item item-B">
			<h3>B</h3>
		</div>
		<div class="item item-C">
			<h3>C</h3>
		</div>
	</div>

	<h2 class="stretch">
		flex-grow: 1
	</h2>
	<div class="flexbox flexbox-grow-1">
		<div class="item item-A">
			<h3>A</h3>
		</div>
		<div class="item item-B">
			<h3>B</h3>
		</div>
		<div class="item item-C">
			<h3>C</h3>
		</div>
	</div>

	<h2 class="stretch">
		flex-grow: 1, and C has a flex grow 3
	</h2>
	<div class="flexbox flexbox-grow-1">
		<div class="item item-A">
			<h3>A</h3>
		</div>
		<div class="item item-B">
			<h3>B</h3>
		</div>
		<div class="item item-C item-grow-3">
			<h3>C</h3>
		</div>
	</div>
</body>
</html>
