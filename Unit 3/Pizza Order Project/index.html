<!DOCTYPE html>
<html lang="en">

<head>
    <title>This is my website yes</title>

    <meta name="description" content="The cure for cancer">

<body>
    <h1>Order your pizza here</h1>
    <section>
        <form action="data.json" method="POST">
            <!-- For pizza size -->
            <fieldset>
                <legend>What size of pizza?</legend>
                <ul style="list-style-type: none">
                    <li><label for="pizzaSize.Small">
                            <input type="radio" id="pizzaSize.Small" name="user.Size">Small
                        </label></li>
                    <li><label for="pizzaSize.Medium">
                            <input type="radio" id="pizzaSize.Medium" name="user.Size">Medium
                        </label></li>
                    <li><label for="pizzaSize.Large">
                            <input type="radio" id="pizzaSize.Large" name="user.Size">Large
                        </label></li>
                    <li><label for="pizzaSize.Extra">
                            <input type="radio" id="pizzaSize.Extra" name="user.Size">Extra Large
                        </label></li>
                </ul>
            </fieldset>
            <!-- For pizza topppings -->
            <fieldset>
                <legend>Customize your pizza</legend>
                <ul style="list-style-type: none;">
                    <li><label for="toppings.Pepperoni">
                            <input type="checkbox" id="toppings.Pepperoni" name="user.Toppings">Pepperoni
                        </label></li>
                    <li><label for="toppings.Sausage">
                            <input type="checkbox" id="toppings.Sausage" name="user.Toppings">Sausage
                        </label></li>
                    <li><label for="toppings.Pineapples">
                            <input type="checkbox" id="toppings.Pineapples" name="user.Toppings">Pineapples
                        </label></li>
                    <li><label for="toppings.Mushrooms">
                            <input type="checkbox" id="toppings.Mushrooms" name="user.Toppings">Mushrooms
                        </label></li>
                    <li><label for="toppings.Bacon">
                            <input type="checkbox" id="toppings.Bacon" name="user.Toppings">Bacon
                    <li><label for="toppings.Ham">
                            <input type="checkbox" id="toppings.Ham" name="user.Toppings">Ham
                        </label></li>
                    <li><label for="toppings.Cheese">
                            <input type="checkbox" id="toppings.Cheese" name="user.Toppings">Extra Cheese
                        </label></li>
                    </label></li>
                    </label></li>
                </ul>
            </fieldset>
            <!-- For drinks -->
            <fieldset>
                <legend>Choose your drink</legend>
                <ul style="list-style-type: none">
                    <li><label for="drink.Coke">
                            <input type="radio" id="drink.Coke" name="userDrink">Coke
                        </label></li>
                    <li><label for="drink.Sprite">
                            <input type="radio" id="drink.Sprite" name="userDrink">Sprite
                        </label></li>
                    <li><label for="drink.Pepper">
                            <input type="radio" id="drink.Pepper" name="userDrink">Dr. Pepper
                        </label></li>
                    <li><label for="drink.Pepsi">
                            <input type="radio" id="drink.Pepsi" name="userDrink">Pepsi
                        </label></li>
                    <li><label for="drink.Mountain">
                            <input type="radio" id="drink.Mountain" name="userDrink">Mountain Dew
                        </label></li>
                </ul>

            </fieldset>
            <!-- Payment Information -->
            <fieldset>
                <legend>Payment Information</legend>
                <ul style="list-style-type: none;">
                    <li>(Please DONT put your actual card here)<br>Credit Card <label for="user.Card">
                            <input type="text" id="paymentInfo" name="cardInfo">
                            CVC
                            <input type="text" id="user.cvc" name="cardInfo" size="2">
                        </label></li><br>
                    <li>Address<br><label for="user.Address">
                            <input type="text" id="user.Address" name="Address" size="40">
                        </label></li>
                    <li>State<br><label for="user.State">
                            <input type="text" id="user.State" name="State">
                            <br>
                            City<br>
                            <input type="text" id="user.City" name="City">
                        </label></li><br>
                    <li><button type="submit"><img src="Submit.jpg"></button></li>

                </ul>
            </fieldset>
        </form>
    </section>
</body>

</html>
