<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Website</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jaxson Hunt">
    <link rel="stylesheet" href="style.css">

    <meta name="description" content="The cure for cancer">
    <link rel="shortcut icon" href="" type="image">
    <meta property="og:image" content="">
    <meta property="og:description" content="Best website ever">

    <meta property="og:title" content="This is my website yes">
</head>

<body>

    <form action="" method="POST">
        <h1>Payment Form</h1>
        <p>Required fields will have an <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h3>Contact Information</h3>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1"></label>
                        <input type="radio" id="title_1" name="title" value="A.">Duke
                    </li>
                    <li>
                        <label for="title_2"></label>
                        <input type="radio" id="title_2" name="title" value="B.">Bishop
                    </li>
                    <li>
                        <label for="title_3"></label>
                        <input type="radio" id="title_3" name="title" value="C.">Count
                    </li>

                    <br>
                    <hr><br>

                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="name">E-mail:</label>
                        <input type="email" id="mail" name="user_mail">
                    </li>
                    <li>
                        <label for="name">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>

            </fieldset>
        </section>
    </form>

</body>

</html>
